<!DOCTYPE html>
<html lang="es">

<head>

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="theme-color">
    <meta name="description" content="ePubViewer is an powerful, modern, and easy-to-use web app for reading ebooks.">

    <link rel="manifest" href="./manifest.json">

    <title>Narrativas</title>
    
    <!-- Css libs
    ======================================= -->

    <link rel="stylesheet" href="libs/css/normalize.min.css">
    <link rel="stylesheet" href="libs/css/font-awesome-5.10.2/css/all.min.css">
    <link rel="stylesheet" href="libs/css/animate.css">
    
    <!-- Page stylesheets
    ======================================= -->
    
    <link rel="stylesheet" href="css/estilos_base.css">
    <link rel="stylesheet" href="css/style.css">
<!--     <script src="dist/vconsole.min.js"></script>
	<script>
		// init vConsole
		// var vConsole = new VConsole();
	</script>
     -->
</head>

<body>

    <div class="app">

        <!-- DICTONARY CONTAINER
        ======================================= -->
        
        <div class="dictionary-wrapper hidden">
            <div class="dictionary"></div>
        </div>
        

        <!-- ERROR CONTAINER
        ======================================= -->
        
        <div class="error hidden">
            <div class="error-title"></div>
            <div class="error-description"></div>
            <div class="error-info"></div>
            <div class="error-dump"></div>
        </div>
        
        <!-- TOOL-TABS CONTAINER
        ======================================= -->
        
        <div class="modal tabs-modal">

            <div class="tabs-wrapper">
                <span class="close-btn"></span>
                <div class="tabs-content">
                    <h3 class="book-name"></h3>
                    <div class="tab-list">
                        <div data-tab="chapters" class="tab-item active">Capítulos</div>
                        <div data-tab="search" class="tab-item">Búsqueda</div>
                        <div data-tab="bookmarks" class="tab-item">Marcadores</div>
                    </div>
                    <div class="tab-container">
                        <div data-tab="chapters" class="tab tab-active">
                            <div class="chapter-list"></div>
                        </div>
                        <div data-tab="search" class="tab">
                            <div class="search-bar">
                                <input type="text" class="search-input" placeholder="Buscar">
                                <button class="do-search"></button>
                            </div>
                            <div class="search-results"></div>
                        </div>
                        <div data-tab="bookmarks" class="tab">
                            <!-- <div class="new-bookmark"><input type="text" class="bookmark-input" placeholder="Título del marcador"><button class="do-bookmark primary-btn btn-right">Crear marcador</button></div> -->
                            <div class="bookmark-list"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- MENU-BAR
        ======================================= -->
        
        <div class="menu-bar">
            <!-- Logo here -->
            <div class="title">
                <a href="./" class="logo"><img src="images/icons/home.png" alt=""></a>
                <div class="title-text">
                    <h2 class="book-title"></h2>
                    <h3 class="book-author"></h3>
                </div>
            </div>

            <div class="menu-tools">
                <div class="menu-tool chapter-tool" onclick="modal(document.querySelector('.tabs-modal'), 'show', ()=>ePubViewer.doTab('chapters'))"></div>
                <div class="menu-tool font-tool">
                    
                    <div class="menu-tooltip font-settings">
                        <div class="tooltip-content">

                            <div class="settings-row font-size" data-font-size="12" data-type="font-size">
                                <!-- <div class="settings-item" onclick="ePubViewer.changeFS(-1)">Aa-</div> -->
                                <!-- <div class="settings-item" onclick="ePubViewer.changeFS(1)">Aa+</div> -->
                                <div class="settings-item font-size active" data-value="12pt" style="background: #fff; color: #000;" onclick="ePubViewer.fontSizeUp(-1)">Aa-</div>
                                <div class="settings-item font-size active" data-value="12pt" style="background: #fff; color: #000;" onclick="ePubViewer.fontSizeUp(1)">Aa+</div>
                                <div class="settings-item hidden" data-value="08pt"></div>
                                <div class="settings-item hidden" data-value="09pt"></div>
                                <div class="settings-item hidden" data-value="10pt"></div>
                                <div class="settings-item hidden active" data-value="12pt" data-default="true"></div>
                                <div class="settings-item hidden" data-value="14pt"></div>
                                <div class="settings-item hidden" data-value="16pt"></div>
                                <div class="settings-item hidden" data-value="18pt"></div>
                            </div>
    
                            <div class="settings-row" data-type="flow">
                                <div class="settings-item active" data-value="paginated" data-default="true">Paginated</div>
                                <div class="settings-item" data-value="scrolled-doc">Scrolled</div>
                            </div>

                            <div class="settings-row" data-type="theme">
                                <!-- data-value: body-bg;book-bg;shadow;font-color -->
                                <div class="settings-item active" style="background: #eff6fe; color: #000;" data-value="#eff6fe;#fff;#ccc;#000" data-default="true">Light</div>
                                <div class="settings-item" style="background: #f5deb3; color: #000;" data-value="#f5deb3;#f5deb3;#fff;#000">Sepia</div>
                                <div class="settings-item" style="background: #111b21; color: #e8e8e8;" data-value="#111b21;#111b21;#aaa;#e8e8e8">Dark</div>
                            </div>
                            
                            <div class="settings-row"  data-type="font">
                                <div class="settings-item active" style="font-family: Arial" data-value="Arial, Arimo, Liberation Sans, sans-serif" data-default="true">Arial</div>
                                <div class="settings-item" style="font-family: Lato" data-value="Lato, sans-serif">Lato</div>
                                <div class="settings-item" style="font-family: Georgia" data-value="Georgia, Liberation Serif, serif">Georgia</div>
                                <div class="settings-item" style="font-family: Times New Roman" data-value="Times New Roman, Times, serif">Times</div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="menu-tool search-tool" onclick="modal(document.querySelector('.tabs-modal'), 'show', () => ePubViewer.doTab('search'))"></div>
                <div class="menu-tool bookmark-tool" onclick="modal(document.querySelector('.tabs-modal'), 'show', () => {ePubViewer.doTab('bookmarks')})"></div>
            </div>
        </div>
        
        <div class="viewer">
            <!-- <div class="audio-btn" data-source="./epubs/A8_E3_Cuatro es mejro que tres.mp3" data-active="false"></div> -->

            <!-- BOOK CONTAINER
            ======================================= -->
        
            <div class="book">
                <div class="empty-wrapper">
                    <div class="empty">
                        <div class="app-name">ePubViewer</div>
                        <div class="message"><a href="javascript:ePubViewer.doOpenBook();" class="big-button">Open a Book</a></div>
                    </div>
                </div>
            </div>

            <!-- PROGRESS BAR
            ======================================= -->
            
            <div class="bar">
                <input type="range" class="rangebar hidden">
                <div class="loc"></div>
            </div>
    
        </div>

        <!-- Navigation buttons
            ======================================= -->
            
        <div class="nav-arrows">
            <div class="prev-btn"><button class="prev"><img src="images/icons/button-left.png" alt=""/></button></div>
            <div class="next-btn"><button class="next"><img src="images/icons/button-right.png" alt=""/></button></div>
        </div>

        
        <!-- FOOTER
        ======================================= -->
        
        <footer class="footer">
            <span>Powered by</span>
            <img class="brand" src="images/icons/logo.png" alt="">
        </footer>

    </div>

    <script>
        function isIE(userAgent) {
            userAgent = userAgent || navigator.userAgent;
            return userAgent.indexOf("MSIE ") > -1 || userAgent.indexOf("Trident/") > -1;
        }
        if (isIE()) alert("ePubViewer does not support Internet Explorer. Please use Chrome or Firefox.");
    </script>

    <!-- Libs & polyfills
    ======================================= -->
    
    <script src="libs/js/polyfill.js"></script>
    <script src="polyfills/fetch.js"></script>
    <script src="polyfills/pep.min.js"></script>
    <!-- <script src="js/sanitize-html.js"></script> -->
    <script src="libs/js/jszip.js"></script>
    <script src="libs/js/epub.js"></script>

    
    <!-- Project scripts
    ======================================= -->
    
    <script src="js/script.js"></script>

</body>

</html>
